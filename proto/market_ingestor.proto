syntax = "proto3";

package market_ingestor;

option go_package = "github.com/ismaiel54/fault-tolerant-trading-pipeline/proto/market_ingestor";

// MarketIngestor service for ingesting market data
service MarketIngestor {
  rpc IngestMarketData(stream MarketDataRequest) returns (MarketDataResponse);
}

message MarketDataRequest {
  string symbol = 1;
  double price = 2;
  int64 volume = 3;
  int64 timestamp = 4;
}

message MarketDataResponse {
  bool success = 1;
  string message = 2;
}

