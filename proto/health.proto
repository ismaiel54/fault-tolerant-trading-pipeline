syntax = "proto3";

package health;

option go_package = "github.com/ismaiel54/fault-tolerant-trading-pipeline/proto/health";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

// Health service for gRPC health checks
service Health {
  rpc Check(google.protobuf.Empty) returns (HealthCheckResponse);
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
}

