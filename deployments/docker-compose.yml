version: '3.8'

services:
  market-ingestor:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
      target: market-ingestor
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - PORT_GRPC=50051
      - PORT_HTTP=8080
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  stream-processor:
    build:
      context: ..
